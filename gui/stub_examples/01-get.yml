id: 01-get
tenant: 01-get
description: Simple GET example with path and query strings
conditions:
  method: GET
  url:
    path: /users
    query:
      id: 12
      filter: first_name
response:
  statusCode: 200
  text: |
    {
      "first_name": "John"
    }
  headers:
    Content-Type: application/json