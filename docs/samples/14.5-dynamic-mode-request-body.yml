# The full posted content will be written to the response.
- id: dynamic-request-body-example
  tenant: 14-dynamic
  conditions:
    method: POST
    url:
      path:
        equals: /dynamic-request-body.txt
  response:
    enableDynamicMode: true
    text: 'Posted: ((request_body))'
    headers:
      X-Header: ((request_body))
  priority: 0