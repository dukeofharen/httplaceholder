# The display URL of the current request is written to the response.
- id: dynamic-display-url-example
  tenant: 14-dynamic
  conditions:
    method: GET
    url:
      path:
        equals: /dynamic-display-url.txt
  response:
    enableDynamicMode: true
    text: 'URL: ((display_url))'
    headers:
      X-Header: ((display_url))
  priority: 0