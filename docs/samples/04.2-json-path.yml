# A simple JSON path setup.
- id: jpath-test-1
  tenant: 04-json
  conditions:
    method: PUT
    url:
      path:
        equals: /users
    headers:
      Content-Type: application/json
    jsonPath:
      - "$.phoneNumbers[?(@.type=='iPhone')]"
  response:
    statusCode: 204

- id: jpath-test-2
  tenant: 04-json
  conditions:
    method: PUT
    url:
      path:
        equals: /users
    headers:
      Content-Type: application/json
    jsonPath:
      - query: $.phoneNumbers[0].type
        expectedValue: home
  response:
    statusCode: 204

- id: jpath-test-3
  tenant: 04-json
  conditions:
    method: PUT
    url:
      path:
        equals: /users
    headers:
      Content-Type: application/json
    jsonPath:
      - "$.phoneNumbers[?(@.type=='iPhone')]"
      - query: $.firstName
        expectedValue: John
      
  response:
    statusCode: 204