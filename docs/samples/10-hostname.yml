# You can also check if the hostname is correct.

# Check the hostname on full name.
- id: host-1
  tenant: 10-hostname
  conditions:
    url:
      path: /host-1
    method: GET
    host: httplaceholder.local
  response:
    statusCode: 200
    text: host-1 OK

# This condition can also be used with regular expressions.
- id: host-2
  tenant: 10-hostname
  conditions:
    url:
      path: /host-2
    method: GET
    host: http(.*)
  response:
    statusCode: 200
    text: host-2 OK