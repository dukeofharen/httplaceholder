# Simple GET situation, but with a very slow response. Handy for testing the timeout settings of an application.
- id: slow
  tenant: 07-slow-response
  conditions:
    method: GET
    url:
      path:
        equals: /slooooow
      query:
        id: 12
        filter: first_name
  response:
    statusCode: 200
    text: |
      {
        "first_name": "John"
      }
    extraDuration: 10000
    headers:
      Content-Type: application/json