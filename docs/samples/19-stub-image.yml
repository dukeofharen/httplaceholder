# You can let HttPlaceholder return a stub image in the form of JPEG, PNG, BMP or GIF. This image is generated using the ImageSharp library.
- id: image-jpeg
  tenant: 19-stub-image
  conditions:
    method: GET
    url:
      path: /stub-image.jpg
  response:
    image:
      type: jpeg
      width: 1024
      height: 256
      backgroundColor: '#f700ff'
      text: Test image JPEG!
      fontSize: 7
      jpegQuality: 80
      wordWrap: false

