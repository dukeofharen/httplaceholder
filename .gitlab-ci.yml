build-ui:
  image: $NODE_IMAGE
  stage: build-ui
  script:
    - chmod +x ./scripts/build/build-ui.sh
    - sh ./scripts/build/build-ui.sh
  artifacts: 
    paths:
      - gui/dist
    expire_in: 1 week

build-windows:
  image: $DOTNET_IMAGE
  stage: build-server
  script:
    - VERSION="$(cat version.txt)"
    - chmod +x ./scripts/build/build-windows.sh
    - ./scripts/build/build-windows.sh "$VERSION"
  artifacts:
    paths:
      - dist/windows
    expire_in: 1 week

build-linux:
  image: $DOTNET_IMAGE
  stage: build-server
  script:
    - VERSION="$(cat version.txt)"
    - chmod +x ./scripts/build/build-linux.sh
    - ./scripts/build/build-linux.sh "$VERSION"
  artifacts:
    paths:
      - dist/linux
    expire_in: 1 week

build-osx:
  image: $DOTNET_IMAGE
  stage: build-server
  script:
    - VERSION="$(cat version.txt)"
    - chmod +x ./scripts/build/build-osx.sh
    - ./scripts/build/build-osx.sh "$VERSION"
  artifacts:
    paths:
      - dist/mac
    expire_in: 1 week